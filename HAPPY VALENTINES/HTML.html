<!DOCTYPE html>
<html lang="en">
<head>
    <title>HAPPY VALENTINES</title>
    <link rel="stylesheet" href="CSS.css">

    <style>
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    max-width: 1920px;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
}

/* Valentine's Question Modal */
.question-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeIn 0.5s ease-out;
    pointer-events: all;
}

.question-modal.hidden {
    display: none;
}

.question-box {
    background: linear-gradient(135deg, #ff1493, #ff69b4);
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255, 20, 147, 0.8);
    max-width: 90%;
    animation: bounceIn 0.8s ease-out;
    position: relative;
    z-index: 10000;
}

.question-box h1 {
    color: white;
    font-size: 36px;
    margin: 0 0 30px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.question-box .heart-icon {
    font-size: 60px;
    margin-bottom: 20px;
    animation: heartbeat 1.5s ease-in-out infinite;
}

.button-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
    flex-wrap: wrap;
}

.btn {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    pointer-events: all;
    position: relative;
    z-index: 10001;
}

.btn-yes {
    background: white;
    color: #ff1493;
    animation: pulse 2s ease-in-out infinite;
}

.btn-yes:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.5);
}

.btn-no {
    background: #666;
    color: white;
    position: relative;
}

.btn-no:hover {
    background: #888;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes bounceIn {
    0% { transform: scale(0); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* Valentine's Message Overlay */
.valentine-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(255, 20, 147, 0.95);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(255, 20, 147, 0.5);
    z-index: 1000;
    text-align: center;
    pointer-events: none;
}

.valentine-message.show {
    animation: popIn 0.5s ease-out forwards;
}

.valentine-message h2 {
    color: white;
    font-size: 32px;
    margin: 0 0 15px 0;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.valentine-message p {
    color: white;
    font-size: 18px;
    margin: 0;
    background: none;
    -webkit-text-fill-color: white;
    max-width: 100%;
    position: relative !important;
    transform: none !important;
    padding: 0 !important;
    top: auto !important;
    left: auto !important;
}

@keyframes popIn {
    0% { transform: translate(-50%, -50%) scale(0); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

/* Floating Hearts Animation */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff1493;
    transform: rotate(45deg);
    animation: float 6s ease-in-out infinite;
    opacity: 0;
    pointer-events: none;
    z-index: 100;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff1493;
    border-radius: 50%;
}

.heart::before {
    left: -10px;
    top: 0;
}

.heart::after {
    left: 0;
    top: -10px;
}

@keyframes float {
    0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) rotate(45deg);
    }
    25% {
        opacity: 1;
    }
    50% {
        transform: translateX(50px) rotate(45deg);
    }
    75% {
        opacity: 0.5;
    }
    100% {
        bottom: 110vh;
        opacity: 0;
        transform: translateX(-50px) rotate(45deg);
    }
}

/* Interactive Click Effect */
.click-heart {
    position: fixed;
    pointer-events: none;
    z-index: 100;
    animation: heartBurst 1s ease-out forwards;
}

@keyframes heartBurst {
    0% {
        transform: scale(0) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: scale(2) rotate(405deg);
        opacity: 0;
    }
}

.audio-container {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

/* Glowing effect for audio player */
audio {
    filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
    border-radius: 20px;
}

.content-wrapper {
    position: relative;
    z-index: 5;
    width: 100%;
    max-width: 450px;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 40px auto;
}

/* Video background container */
.video-text-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
}

.video-background {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

p {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    line-height: 1.5;
    text-align: center;
    z-index: 2;
    background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    cursor: pointer;
    transition: all 0.3s ease;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    color: transparent;
    max-height: 90%;
    max-width: 90%;
    overflow-y: auto;
    padding: 40px 20px;
    pointer-events: none;
}

p:hover {
    transform: translate(-50%, -50%) scale(1.02);
}

/* Custom scrollbar for lyrics */
p::-webkit-scrollbar {
    width: 5px;
}

p::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

p::-webkit-scrollbar-thumb {
    background: rgba(255, 20, 147, 0.5);
    border-radius: 10px;
}

p::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 20, 147, 0.7);
}

/* Sparkle Effect */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    animation: sparkle 2s ease-in-out infinite;
    pointer-events: none;
    z-index: 100;
}

@keyframes sparkle {
    0%, 100% {
        opacity: 0;
        transform: scale(0);
    }
    50% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
    to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
    }
}

/* Personalized Valentine's Greeting */
.personalized-greeting {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: linear-gradient(135deg, #ff006e, #ff1493, #ff69b4);
    padding: 50px 70px;
    border-radius: 30px;
    box-shadow: 0 0 100px rgba(255, 20, 147, 0.9), inset 0 0 50px rgba(255, 255, 255, 0.2);
    z-index: 2000;
    text-align: center;
    pointer-events: none;
    border: 3px solid rgba(255, 255, 255, 0.5);
}

.personalized-greeting.show {
    animation: popInBig 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

.personalized-greeting h1 {
    color: white;
    font-size: 48px;
    margin: 0 0 20px 0;
    font-weight: bold;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 2px 2px 4px rgba(0,0,0,0.3);
    animation: textGlow 2s ease-in-out infinite;
}

.personalized-greeting .love-emoji {
    font-size: 80px;
    margin-bottom: 20px;
    display: block;
    animation: heartPulse 1s ease-in-out infinite;
}

.personalized-greeting .romantic-text {
    color: white !important;
    font-size: 24px;
    margin: 20px 0 0 0;
    font-style: italic;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    position: relative !important;
    transform: none !important;
    top: auto !important;
    left: auto !important;
    padding: 0 !important;
    background: none !important;
    -webkit-text-fill-color: white !important;
    filter: none !important;
}

@keyframes popInBig {
    0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
    50% { transform: translate(-50%, -50%) scale(1.15) rotate(10deg); }
    100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
}

@keyframes textGlow {
    0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 2px 2px 4px rgba(0,0,0,0.3); }
    50% { text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 20, 147, 0.8), 2px 2px 4px rgba(0,0,0,0.3); }
}

@keyframes heartPulse {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.2) rotate(-5deg); }
    50% { transform: scale(1.1); }
    75% { transform: scale(1.2) rotate(5deg); }
}

/* Confetti Effect */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: #ff1493;
    pointer-events: none;
    z-index: 1500;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* Romantic floating text */
.floating-love-text {
    position: fixed;
    color: rgba(255, 255, 255, 0.9);
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
    pointer-events: none;
    z-index: 800;
    animation: floatUpText 4s ease-out forwards;
}

@keyframes floatUpText {
    0% {
        transform: translateY(0) scale(0);
        opacity: 0;
    }
    20% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
    }
    100% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
    }
}

    .question-box {
        padding: 30px 20px;
        border-radius: 20px;

@media (max-width: 480px) {

    }

        font-size: 16px;

    .content-wrapper {

    }
    
    p {
        font-size: 8px;
        line-height: 1.3;
        max-width: 85%;
        max-height: 85%;
        padding: 25px 10px;
    }
}
